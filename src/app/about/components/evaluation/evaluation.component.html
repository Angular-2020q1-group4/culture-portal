<div class="self-evaluation">
  <div class="scope">
    <h3>Min Scope</h3>
    <mat-checkbox
      *ngFor="let item of minScope"
      color="primary"
      (change)="onToggle(item.point, $event)"
      >{{ item.label }}</mat-checkbox
    >
  </div>

  <div class="scope">
    <h3>Normal Scope</h3>
    <mat-checkbox
      *ngFor="let item of normalScope"
      color="primary"
      (change)="onToggle(item.point, $event)"
      >{{ item.label }}</mat-checkbox
    >
  </div>

  <div class="scope">
    <h3>Extra Scope</h3>
    <mat-checkbox
      *ngFor="let item of extraScope"
      color="primary"
      (change)="onToggle(item.point, $event)"
      >{{ item.label }}</mat-checkbox
    >
  </div>

  <div class="scope">
    <h3>Fines</h3>
    <mat-checkbox
      *ngFor="let item of fines"
      color="primary"
      (change)="onToggle(item.point, $event)"
      >{{ item.label }}</mat-checkbox
    >
  </div>

  <h2>Total score: {{ totalScore }}</h2>
</div>
