<div class="list-container">
  <div class="wrapper-card-1">
    <div class="wrapper-card-2" (click)="onClick(1)">
      <mat-card class="list-element">
        <img mat-card-image [src]="author.avatarImage" alt="" />
        <mat-card-header>
          <mat-card-title>
            <h2>{{ author.snippet.firstName }}</h2>
            <h2>{{ author.snippet.middleName }}</h2>
            <h2>{{ author.snippet.lastName }}</h2>
          </mat-card-title>
          <mat-card-subtitle *ngIf="author.snippet.dayOfDeath; else elseBlock">
            <label
              >{{ author.snippet.birthday | date: 'longDate' }} -
              {{ author.snippet.dayOfDeath | date: 'longDate' }}</label
            >
            <p class="list-element__city">{{ author.snippet.birthplace }}</p>
          </mat-card-subtitle>
          <ng-template #elseBlock>
            <label
              >{{ 'interface.card.born' | translate }}
              {{ author.snippet.birthday }}</label
            >
            <p class="list-element__city">{{ author.snippet.birthplace }}</p>
          </ng-template>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
