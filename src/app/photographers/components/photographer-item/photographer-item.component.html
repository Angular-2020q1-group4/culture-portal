<mat-card class="list-element">
  <img mat-card-image [src]="author.avatarImage" alt="" />
  <mat-card-header>
    <mat-card-title>
      <h2>{{ author.fullName }}</h2>
      <h2>{{ author.firstName }}</h2>
      <h2>{{ author.middleName }} {{ author.lastName }}</h2>
    </mat-card-title>
    <mat-card-subtitle *ngIf="author.death; else elseBlock">
      <label>{{ author }} - {{ author.death | date: 'longDate' }}</label>
      <p class="list-element__city">{{ author.placeOfBirth }}</p>
    </mat-card-subtitle>
    <ng-template #elseBlock>
      <label>Родился {{ author }}</label>
      <p class="list-element__city">{{ author.placeOfBirth }}</p>
    </ng-template>
  </mat-card-header>
  <mat-card-actions>
    <a mat-raised-button color="primary" routerLink="{{ author.id }}"
      >Подробнее</a
    >
  </mat-card-actions>
</mat-card>
