<mgl-timeline focusOnOpen="true" mobileWidthThreshold="800">
  <mgl-timeline-entry *ngFor="let entry of testEntries">
    <mgl-timeline-entry-header>
      {{ entry.title }}
    </mgl-timeline-entry-header>

    <mgl-timeline-entry-content>
      <p>{{ entry.description }}</p>
      <p>{{ entry.description }}</p>
      <p>{{ entry.description }}</p>
    </mgl-timeline-entry-content>

    <mgl-timeline-entry-dot size="40" style="background-color: #3f51b5">
    </mgl-timeline-entry-dot>

    <mgl-timeline-entry-side>
      {{ entry.year }}
    </mgl-timeline-entry-side>
  </mgl-timeline-entry>
</mgl-timeline>
