<div class="wrapper">
  <h3 class="heading">{{ 'interface.author.works' | translate }}</h3>

  <mat-table [dataSource]="workList">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Дата</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.firstDate }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Работа</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
  </mat-table>
</div>
