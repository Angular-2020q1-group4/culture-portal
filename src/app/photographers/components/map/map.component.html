<div class="container">
  <h3 class="heading">События на карте</h3>

  <angular-yandex-map
    *ngIf="placeMarks"
    [center]="calculateCenter()"
    [zoom]="4"
  >
    <angular-yandex-placemark
      *ngFor="let mark of placeMarks"
      [geometry]="[mark.latitude, mark.longitude]"
      [properties]="{ balloonContent: mark.title }"
      (mouse)="onMarkerHover($event)"
    >
    </angular-yandex-placemark>
  </angular-yandex-map>
</div>
