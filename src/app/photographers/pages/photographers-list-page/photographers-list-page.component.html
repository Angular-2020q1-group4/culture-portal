<ul class="photographers-list">
  <li class="list-element" *ngFor="let card of cardArray">
    <mat-card>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt=""
      />
      <mat-card-header>
        <mat-card-title>Имя Фамилия</mat-card-title>
        <mat-card-subtitle>дата</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary">Подробнее</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
