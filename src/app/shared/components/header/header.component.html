<div class="header">
  <h1>{{ 'main.title' | translate }}</h1>

  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle
      #langselect
      (click)="translate.use(langselect.value)"
      [value]="lang"
      *ngFor="let lang of translate.getLangs()"
      >{{ lang }}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<nav mat-tab-nav-bar mat-align-tabs="center" class="navbar">
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{ link.label | translate }}</a
  >
</nav>
