<div class="header">
  <h1>Культурный портал | Фотографы Беларуси</h1>

  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="RU">RU</mat-button-toggle>
    <mat-button-toggle value="BY">BY</mat-button-toggle>
    <mat-button-toggle value="EN">EN</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<nav mat-tab-nav-bar mat-align-tabs="center" class="navbar">
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{ link.label }}</a
  >
</nav>
